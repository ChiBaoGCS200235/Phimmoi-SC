{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMG/phimmoi logo with back ground1.png" type="image/x-icon">
    <title>Phimmoi+</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="{% static 'theotheloai.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Index' %}" style="color: green;">Phimmoi+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">LOGIN</a>
          </li>
          <li class="nav-item">
          </li>
        <ul class="links-container">
            <li class="link-item"><a href="#" class="visited">Anime</a></li>
            <li class="link-item"><a href="#" class="link">Horror</a></li>
            <li class="link-item"><a href="#" class="link">Comedy</a></li>
            <li class="link-item"><a href="#" class="link">Dramma</a></li>
            <li class="link-item"><a href="#" class="link">Romance</a></li>
        </ul>
      </div>
    </div>
  </nav>




<body>

    <!-- section 1 -->
        <center>
        <div class="row product-list mt-3">
            {% for item in a %}
            <div style="width: 300px" class="product-card col-6 col-sm-4 col-lg-3 mt-3 p-3 ">
                <center>
                <div class="product-image">
                    <img width="200" height="400" src="{{item.picture}}" class="product-thumb" alt="">
                    <button  class="card-btn"><a style="text-decoration: none;" href="{% url 'watch' item.id %}">Xem Phim</a></button>
                    <span class="chapter-tag">{{item.chapter}}/{{item.totalChapter}}</span>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">{{item.movieName}}</h2>
                    <p class="product-short-des">{{item.description}}</p>
                </div>
                </center>
            </div>
            {% endfor %}
        </div>
        </center>

        <br><br>
    <script src="js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<footer class="footer-btn">
    <ul class="links-container">
        <li class="link-item"><a href="#" class="link">Home</a></li>
        <li class="link-item"><a href="{% url 'Index' %}" class="link">Back To Login Page</a></li>
        <li class="link-item"><a href="#" class="link">Contact Us</a></li>
        <li class="link-item"><a href="#" class="link">Our Group</a></li>
    </ul>
</footer>
</html>
