{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMG/phimmoi logo with back ground1.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="shortcut icon" href="./IMG/phimmoi logo with back ground1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phimmoi+</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="{% url 'Index' %}"><img src="https://cdn-thumbs.imagevenue.com/ca/20/cd/ME14SN0M_t.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <h1 style="color: green;" class="logo-w">Phimmoi+</h1>
              </li>
              <li>
                  <!-- Sign up and Sign in -->
                <button style="background-color: green;
                 margin-left: 10px;
                 margin-top: 10px;"

                type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <a style="text-decoration: none;
                    color: white;" href="{% url 'signup' %}">Sign Up</a>
                  </button>
                  <button style="background-color: green;
                  margin-left: 10px;
                  margin-top: 10px;"

                 type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                     Sign In
                   </button>
              </li>
            </ul>
            <form class="d-flex">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Welcome to Phimmoi+</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="post"  action="{% url 'user' %}" accept-charset="UTF-8">
        <div class="modal-body">

                        {% csrf_token %}
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">User name</label>
                <input name="username" type="text" class="form-control" id="formGroupExampleInput" placeholder="Nhập UserName">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="Nhập Mật Khẩu">
              </div>

        </div>
        <div class="modal-footer">
          <button style="text-decoration: none;
          background-color: lightgreen;" type="button" class="btn btn-secondary" data-bs-dismiss="modal"><a href="./quenmk.html">Quên Mật Khẩu ?</a></button>
          <button style="background-color:lightgreen"  type="submit" class="btn btn-primary">Login</a></button>
        </div>
        </form>
      </div>
    </div>
  </div>
            </form>

          </div>
        </div>
      </nav>

  <img class="banner" src="./IMG/phimmoi login backgournd.psd.png" alt="">
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
