{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dangky.css' %}">
    <link rel="shortcut icon" href="./IMG/phimmoi logo with back ground1.png" type="image/x-icon">

    <title>Document</title>
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="./IMG/phimmoi logo with back ground1.png"><span class="font-weight-bold">Welcome to Phimmoi+</span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Phimmoi+ Sign Up</h4>
                    </div>
                    <form method="post"  action="" accept-charset="UTF-8">
                        {% csrf_token %}
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Tên tài khoản</label><input name="username" type="text" class="form-control" placeholder="Nhập tên tài khoản" value=""></div>
                        <div class="col-md-6"><label class="labels">Họ Tên</label><input name="fullname" type="text" class="form-control" value="" placeholder="Tên của bạn"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mật Khẩu</label><input name="password" type="password" class="form-control" placeholder="Nhập Mật Khẩu" value=""></div>
                        <div class="col-md-12"><label class="labels">Xác nhận mật khẩu</label><input name="repassword" type="password" class="form-control" placeholder="Nhập lại mật khẩu trên" value=""></div>
                        <div class="col-md-12"><label class="labels">Email</label><input name="email" type="email" class="form-control" placeholder="Nhập Email" value=""></div>
                        <div class="col-md-6"><label class="labels">Ngày Tháng Năm Sinh</label><input name="birthday" type="text" class="form-control" value="" placeholder=" dd//mm/yy "></div>
                        <div class="col-md-12"><label class="labels">Giới Tính</label><input name="sex" type="text" class="form-control" placeholder="Nam, Nữ, Khác..." value=""></div>
                    </div>
                    <div class="mt-5 text-center"><button type="submit" class="btn btn-primary" id="liveToastBtn" style="background-color: green;">Save Changes</button>
                        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                              <img src="./IMG/phimmoi logo small.png" class="rounded me-2" alt="...">
                              <strong class="me-auto">Signing you in...</strong>
                              <small>Notifications</small>
                              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                              Success Sign Up, Welcome To Phimmoi+
                            </div>
                          </div>
                        </div></div>
                </div>
                </form>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <button style="background-color: lightgreen;
                    color: white;
                    text-decoration:none;"><a href="{% url 'login' %}">Trở về trang Login</a></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/dangky.js"></script>
</body>
</html>
